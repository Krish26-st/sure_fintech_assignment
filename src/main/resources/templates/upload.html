<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bank Statement Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f4f4f9, #e6e9f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: #2c3e50;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .btn-upload {
            background: #4CAF50;
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #2196F3;
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-download:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th {
            background: #2c3e50 !important;
            color: white !important;
            text-align: center;
        }

        td {
            text-align: center;
        }

        tr:hover {
            background: rgba(33, 150, 243, 0.1);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }
            .upload-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="upload-card">
    <h1>Bank Statement Parser</h1>

    <form method="post" enctype="multipart/form-data" action="/upload" class="text-center">
        <input type="file" name="files" multiple required class="form-control form-control-lg mb-3">
        <button type="submit" class="btn btn-upload">Parse Statements</button>
    </form>

    <div th:if="${dataList}">
        <h2 class="text-center mt-4">Parsed Results</h2>
        <div class="text-center mb-3">
            <a href="/download" class="btn btn-download">Download CSV</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Issuer</th>
                    <th>Cardholder Name</th>
                    <th>Last 4 Digits</th>
                    <th>Billing Period</th>
                    <th>Payment Due Date</th>
                    <th>Total Amount Due (in Rs)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${dataList}">
                    <td th:text="${row['Issuer']}"></td>
                    <td th:text="${row['Cardholder Name']}"></td>
                    <td th:text="${row['Last 4 Digits']}"></td>
                    <td th:text="${row['Billing Period']}"></td>
                    <td th:text="${row['Payment Due Date']}"></td>
                    <td th:text="${row['Total Amount Due']}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
